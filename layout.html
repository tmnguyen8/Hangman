<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="container">
                <h1>OMG!!! Hangman Game</h1>
                <p>Guess the student from our class!</p>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _</h2>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guess: <span id="wrongGuess"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuess">9</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
